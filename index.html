<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBB parser</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    body {
        margin: 20px;
    }
    .t_txt{
        line-height: 20px;
        padding: 4px 5px;
        background-color: #FFF;
        border: #ddd 1px solid;

        -webkit-box-shadow: 0 2px 0 #f5f5f5 inset;
        -moz-box-shadow: 0 2px 0 #f5f5f5 inset;
        box-shadow: 0 2px 0 #f5f5f5 inset;

        -webkit-transition: border linear 0.2s, box-shadow linear 0.2s;
        -moz-transition: border linear 0.2s, box-shadow linear 0.2s;
        transition: border linear 0.2s, box-shadow linear 0.2s;
    }
    .t_txt[disabled]{
        background-color: #fbfbfb;
    }
    .t_txt:focus{
        outline: none;
        border: #87be44 1px solid;
        -webkit-box-shadow: 0 2px 0 #f5f5f5 inset, 0 0 4px 1px #e8f3db;
        -moz-box-shadow: 0 2px 0 #f5f5f5 inset, 0 0 4px 1px #e8f3db;
        box-shadow: 0 2px 0 #f5f5f5 inset, 0 0 4px 1px #e8f3db;
    }
    .fl {
        float: left;
    }

    ul li {
        list-style: disc inside;
        margin-left: 20px;
    }
    ol li {
        list-style: decimal inside;
        margin-left: 20px;
    }
    #html {
        color: #000;
    }
    blockquote {
        margin: 10px;
        padding-left: 10px;
        border-left: 3px solid #CCC;
    }
    </style>
</head>
<body>
<textarea id="ubb" name="" rows="30" cols="80" class="fl t_txt">
[blockquote][url href=https://github.com/zmmbreeze/UBBParser][bold]UBBParser[/bold][/url] is awesome a UBB code parser in javascript.
It is highly flexiable and easy to custom. It support all mayjor desktop browser.
[/blockquote]

[bold]Feathure:[/bold]
[ol]
Convert UBB string to HTML string;
Convert HTML element to UBB string, parse by element style not html string;
Auto correct UBB string;
Custom your own UBB tag;
[/ol]

[bold]Require:[/bold]
[ol]
[url href=http://jquery.com/]jQuery[/url] (1.4.4+);
[/ol]

[bold]NOTE:[/bold]
When convert HTML elements to UBB string, UBBParser can deal with whitespace and newline even in pre style.
But because of IE 6/7/8's bug, it's not work very well in this situation.

Examples:
<h1>Escape html tags~</h1>

[image]http://www.google.com.hk/images/srpr/logo3w.png[/image]
[ref]A custom tag;[/ref]

Auto correct:
[ul][bold]First;
Second;[/bold]
Third;

[bold]Last;
[/bold][/ul]

[BOLD]UBB tags are case-insensitive.[/bold]
[bold]UBB tags are case-insensitive.[/BOLD]
[BOLD]UBB tags are case-insensitive.[/BOLD]
</textarea>
<ul class="fl">
  <li><button id="UBBtoHTML">UBBtoHTML</button></li>
  <li><button id="HTMLtoUBB">HTMLtoUBB</button></li>
  <li><button id="fixUBB">fixUBB</button></li>
</ul>
<div id="html" class="fl t_txt" style="white-space:pre;">
<br/>bbb
</div>
</dd>
    <script src="src/jquery.1.7.1.min.js"></script>
    <script src="src/ubb.js"></script>
    <script>
    var parser = new UBB();
        $ubb = $('#ubb'),
        $html = $('#html');
    $('#UBBtoHTML').click(function() {
        $html.html(parser.UBBtoHTML($ubb.val()));
    }).click();
    $('#HTMLtoUBB').click(function() {
        $ubb.val(parser.HTMLtoUBB($html));
    });
    $('#fixUBB').click(function() {
        $ubb.val(parser.fixUBB($ubb.val()));
    });
    </script>
</body>
</html>
